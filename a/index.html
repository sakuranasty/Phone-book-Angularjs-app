<!DOCTYPE html>
<html lang="en" ng-app="ContactBook">

<head>
    <meta charset="utf-8">
    <title>Phone catalog</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="src/scripts/angular/angular.js"></script>
    <script src="src/scripts/app.js"></script>
</head>

<body ng-controller="MyListController">
    <div class="wrap">
        <div class="list-field">
            <form class="input-form" action="#">
                <input type="text" ng-model="query" placeholder="enter GitHub user you want to find...">
                <!--c маленькой буквой,т.к. property-->
            </form>
                <div class="phone-table">
                    <table>
                        <tr ng-repeat-start="person in persons | filter:query" ng-click="showDetails(person)">
                            <td rowspan="2"><img class="icon" src="src/svg/question.svg" alt=""></td>
                            <td>{{person.name}}</td>
                        </tr>
                        <tr ng-repeat-end>
                            <td>{{person.number}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- <div ng-if="response"> -->
            <div class="phone-details" my-html></div>
            <!-- </div> -->
        </div>
    </div>
</body>

</html>
